<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>UpDawg</title>
    <link rel="icon" type="image/png" href="assets/catupdawg.png" sizes="16x16 32x32" />
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<!-- style="display:none" -->
<body id="addBackground">
    <nav class="transparent">
        <div class="nav-wrapper transparent" id="doggieNav">
            <a href="#" class="brand-logo center container">
                <img src="assets/updawg design 1.png" alt="UpDawg" style="height:2em;">
            </a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li>
                    <a class="hoverable btn red darken-1 dropdown-trigger" data-target='dropdown1'>
                        <i class="material-icons right" style="margin-left:0">dehaze</i>
                    </a>
                </li>
                <li>
                    <a class="waves-effect waves-light pulse hoverable btn red darken-1 modal-trigger" data-target="modal1">
                        <i class="material-icons right">pets</i>Login!</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron likes-display">
            <h3>What is UpDawg?</h3>
        </div>
        <div id="add-body-img" class="row">
            <div class="col-lg-12">
                <div id="add-body-img" class="card">
                    <div class="card-header">
                        <h3 class="card-title center">
                            <br>
                            <strong>Create Adopter Profile</strong>
                        </h3>
                    </div>
                    <div class="container">
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input placeholder="First Name" id="firstName" type="text" class="validate">
                                        <label for="firstName"></label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input placeholder="Last Name" id="lastName" type="text" class="validate">
                                        <label for="lastName"></label>
                                    </div>
                                </div>
                                <!-- We need an input for picture  -->
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Profile Picture URL" id="petPicture" type="text" class="validate" >
                                <label for="petPicture"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Bio" id="bio" type="text" class="validate">
                                <label for="bio"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Living Conditions" id="livingCondition" type="email" class="validate">
                                <label for="livingCondition"></label>
                            </div>
                        </div>
                        <label>Profile Type</label>
                        <select class="browser-default">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="adopter">Adopter (Looking for Pet)</option>
                            <option value="adoptee">Adoptee (Looking for New Home)</option>
                        </select>
                        <br>
                        <!-- <button type="submit" class="btn btn-primary btn-md" id="add-btn">
    <span class="fa fa-book"></span>Create Profile!</button> -->
                        <button style="margin-bottom:10px;" class="btn waves-effect waves-light" id="add-btn" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                        <br>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!-- Custom Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="js/add.js" type="text/javascript"></script>
</body>
</html>
