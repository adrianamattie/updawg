<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<title>Express Library</title>

	<!-- Bootstrap CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

	<div class="container">

		<div class="jumbotron">
			<h1>Welcome to your new home!</h1>
			<h3>What is UpDawg?</h3>
			<hr>
			<a href="/" class="btn btn-danger btn-lg">
				<span class="fa fa-eye"></span> Search Pets</a>
			<a href="/add" class="btn btn-danger btn-lg">
				<span class="fa fa-plus"></span> Create a new Profile</a>
			<a href="/all" class="btn btn-danger btn-lg">
				<span class="fa fa-th-list"></span> All Pets and Adopters</a>
			<!-- <a href="/long" class="btn btn-danger btn-lg">
				  <span class="fa fa-th-list"></span> Long Books</a>
				<a href="/short" class="btn btn-danger btn-lg">
				  <span class="fa fa-th-list"></span> Short Books</a> -->
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">
						<h3 class="card-title">
							<strong>Create Adopter Profile</strong>
						</h3>
					</div>

					<div class="card-body">
						<form action="" method="POST" role="form">
							<div class="form-group">
								<label for="">First Name</label>
								<input type="text" class="form-control" id="firstName" placeholder="">
							</div>
							<div class="form-group">
								<label for="">Last Name</label>
								<input type="text" class="form-control" id="lastName" placeholder="">
							</div>
							<input type="file" />
							<div class="form-group">
								<label for="">About Me</label>
								<input type="text" class="form-control" id="bio" placeholder="Tell us a bit about yourself!">
							</div>
							<div class="form-group">
								<label for="">Living Conditions</label>
								<input type="text" class="form-control" id="livingCondition" placeholder="Tell us a bit about your home!">
							</div>
							<label for="">Profile Type</label>
							<select id="profileType">
								<option value="adopter">Adopter</option>
								<option value="adoptee">Adoptee</option>
							</select>
						</form>
						<br>
						<div class="text-right">
							<button type="submit" class="btn btn-primary btn-md" id="add-btn">
								<span class="fa fa-book"></span>Create Profile!</button>
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>

	<!-- Custom Script -->
	<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
	<script src="js/add.js" type="text/javascript"></script>
</body>

</html>
